<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s; /* Transition for Dark Mode */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
        }

        .dark-mode .header {
            background: #1e1e1e;
            border-bottom-color: #e0e0e0;
        }

        .dark-mode .header h1 {
            color: #fff;
        }

        .dark-mode .username-display, .dark-mode .notification-status {
            color: #a0a0a0;
        }
        
        .dark-mode .username-setup {
            background: rgba(18, 18, 18, 0.95);
        }

        .dark-mode .username-form {
            background: #1e1e1e;
            border-color: #e0e0e0;
        }
        
        .dark-mode .username-form h2 {
            color: #fff;
        }
        
        .dark-mode .username-form p, .dark-mode .avatar-label {
            color: #a0a0a0;
        }

        .dark-mode .username-input {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }
        
        .dark-mode .username-input:focus {
            background: #444;
        }
        
        .dark-mode .select-avatar-btn, .dark-mode .username-button {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }
        
        .dark-mode .select-avatar-btn:hover {
            background: #444;
        }

        .dark-mode .username-button:hover {
            background: #e0e0e0;
            color: #1e1e1e;
        }

        .dark-mode .chat-container {
            border-left-color: #333;
            border-right-color: #333;
        }

        .dark-mode .messages {
            background: #121212;
        }

        .dark-mode .message {
            background: #282828;
            border-color: #444;
        }
        
        .dark-mode .message:hover {
            background: #3a3a3a;
        }

        .dark-mode .sender {
            color: #fff;
        }

        .dark-mode .message-header {
            color: #a0a0a0;
        }
        
        .dark-mode .input-container {
            background: #1e1e1e;
            border-top-color: #333;
        }
        
        .dark-mode .message-input {
            background: #282828;
            border-color: #444;
            color: #e0e0e0;
        }
        
        .dark-mode .send-button, .dark-mode .image-button, .dark-mode .emoji-button {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }

        .dark-mode .send-button:hover:not(:disabled), .dark-mode .image-button:hover:not(:disabled), .dark-mode .emoji-button:hover:not(:disabled) {
            background: #e0e0e0;
            color: #1e1e1e;
        }
        
        .dark-mode .emoji-picker-modal {
            background: #282828;
            border-color: #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .emoji-item:hover {
            background: #3a3a3a;
        }

        /* Header */
        .header {
            border-bottom: 2px solid black;
            padding: 1rem;
            text-align: center;
            background: white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            position: relative; /* For the toggle button */
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .username-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .notification-status {
            font-size: 0.8rem;
            color: #007bff;
            margin-top: 0.3rem;
        }

        /* NEW: Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 2px solid transparent;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            color: black;
            z-index: 11;
        }

        .dark-mode-toggle:hover {
            color: #007bff;
        }
        
        .dark-mode .dark-mode-toggle {
            color: white;
        }
        
        .dark-mode .dark-mode-toggle:hover {
             color: #007bff;
        }

        /* Setup Modal & Form (Existing Styles) */
        .username-setup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .username-setup.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .username-form {
            background: white;
            border: 3px solid black;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(1);
            transition: transform 0.5s ease;
        }
        
        @keyframes fadeOutZoom {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }

        .username-form h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .username-form p {
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.4;
        }

        .username-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .username-input:focus {
            background: #f9f9f9;
        }

        /* Avatar Styles (Existing Styles) */
        .avatar-upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
        }

        .avatar-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .select-avatar-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #ccc;
            background: white;
            color: black;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .select-avatar-btn:hover {
            background: #f0f0f0;
        }

        .username-button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .username-button:hover {
            background: black;
            color: white;
        }

        .username-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .username-error {
            color: #c62828;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Chat Container & Messages */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid black;
            background: white;
            border-radius: 0;
            animation: fadeIn 0.3s ease-in;
            position: relative; /* For reply button */
            transition: background 0.2s;
        }
        
        .message:hover {
            background: #f9f9f9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Bounce Animation for new messages (Existing) */
        .message.new-message {
            animation: messageBounce 0.4s ease-out;
        }

        @keyframes messageBounce {
            0% { transform: scale(0.99); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Sender Info with Avatar (Existing) */
        .sender-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .sender {
            font-weight: 600;
            color: black;
        }
        
        .dark-mode .sender {
            color: #e0e0e0;
        }

        .timestamp {
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        /* NEW: Reply Container */
        .reply-container {
            border-left: 3px solid #007bff;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            background: #f0f8ff; /* Light background for visibility */
            padding: 0.3rem 0.5rem;
            transition: background 0.2s;
        }
        
        .dark-mode .reply-container {
             background: #3a3a5e;
             border-left-color: #7abaff;
        }
        
        .reply-container:hover {
            background: #e6f2ff;
        }
        
        .dark-mode .reply-container:hover {
            background: #4a4a70;
        }

        .reply-sender {
            font-size: 0.8rem;
            font-weight: 600;
            color: #007bff;
            display: block;
        }

        .reply-snippet {
            font-size: 0.9rem;
            color: #444;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
        
        .dark-mode .reply-snippet {
            color: #ccc;
        }

        /* NEW: Reply Button */
        .reply-button {
            position: absolute;
            top: 0.3rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s, color 0.2s;
            color: #666;
        }

        .message:hover .reply-button {
            opacity: 1;
        }

        .reply-button:hover {
            color: #007bff;
        }
        
        /* NEW: Reply Banner above input */
        .reply-banner {
            background: #e6f2ff;
            border: 1px solid #007bff;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .dark-mode .reply-banner {
            background: #3a3a5e;
            border-color: #7abaff;
            color: #e0e0e0;
        }

        .reply-banner-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 1rem;
        }

        .reply-banner-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #007bff;
        }

        /* ... (rest of your existing styles for images, input, etc.) ... */
        .message-image {
            margin-top: 0.5rem;
            max-width: 100%;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .image-preview {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 2px dashed #666;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
        }

        .image-preview-controls {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .remove-image-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #c62828;
            background: white;
            color: #c62828;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-image-btn:hover {
            background: #c62828;
            color: white;
        }

        .input-container {
            border-top: 2px solid black;
            padding: 1rem;
            background: white;
            position: relative; 
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            background: white;
            outline: none;
            resize: vertical;
            min-height: 45px;
        }

        .message-input:focus {
            background: #f9f9f9;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
        }

        .send-button, .image-button, .emoji-button {
            padding: 0.75rem 1rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .emoji-button {
             padding: 0.75rem 0.5rem;
             font-size: 1.2rem;
        }

        .send-button:hover:not(:disabled), .image-button:hover:not(:disabled), .emoji-button:hover:not(:disabled) {
            background: black;
            color: white;
        }

        .send-button:disabled, .image-button:disabled, .emoji-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Emoji Picker Modal (Existing) */
        .emoji-picker-modal {
            position: absolute;
            bottom: 100%;
            right: 0;
            width: 320px;
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 20;
            display: none;
        }

        .emoji-picker-modal.visible {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .emoji-item {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            transition: background 0.1s;
        }

        .emoji-item:hover {
            background: #eee;
            border-radius: 4px;
        }

        /* Utility and Responsive */
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                border-left: none;
                border-right: none;
            }
            
            .input-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: row;
                width: 100%;
            }
            
            .send-button, .image-button, .emoji-button {
                flex: 1;
                padding: 0.75rem 0.5rem;
            }

            .username-form {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .emoji-picker-modal {
                width: 100%;
                left: 0;
                right: 0;
            }
            
            .dark-mode-toggle {
                top: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="username-setup" id="usernameSetup">
        <div class="username-form" id="usernameForm">
            <h2>Welcome to Group Chat!</h2>
            <p>Choose a username and optionally, a profile picture to join.</p>
            
            <input 
                type="text" 
                id="usernameInput" 
                class="username-input" 
                placeholder="Enter your username..."
                maxlength="20"
            >
            
            <div class="avatar-upload-section">
                <label class="avatar-label">Profile Picture (Optional)</label>
                <img id="avatarPreview" class="avatar-preview hidden" src="#" alt="Avatar Preview">
                
                <input type="file" id="avatarFileInput" accept="image/*" class="hidden">
                <button id="selectAvatarButton" class="select-avatar-btn">Select Avatar</button>
            </div>
            
            <div class="username-error" id="usernameError"></div>
            <button id="joinChatButton" class="username-button">Join Chat</button>
        </div>
    </div>

    <div class="header">
        <h1>Group Chat 💬</h1>
        <div class="username-display" id="usernameDisplay">Connecting...</div>
        <div class="notification-status" id="notificationStatus"></div>
        <button id="darkModeToggle" class="dark-mode-toggle">🌙</button> </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-container">
            <div id="replyBannerContainer"></div> <div id="imagePreviewContainer"></div>
            
            <div class="emoji-picker-modal" id="emojiPickerModal">
                </div>

            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..." 
                    disabled
                    rows="1"
                ></textarea>
                <div class="button-group">
                    <button id="emojiButton" class="emoji-button" disabled>😀</button>
                    <button id="imageButton" class="image-button" disabled>📷</button>
                    <button id="sendButton" class="send-button" disabled>Send</button>
                </div>
            </div>
            <input type="file" id="imageInput" accept="image/*" class="hidden">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            orderBy, 
            query, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (using your provided keys)
        const firebaseConfig = {
            apiKey: "AIzaSyD66cF7W8kKcmTrZV_US-U0fJxW1o1iWb0",
            authDomain: "group-chat-94704.firebaseapp.com",
            projectId: "group-chat-94704",
            storageBucket: "group-chat-94704.firebasestorage.app",
            messagingSenderId: "625721668713",
            appId: "1:625721668713:web:ea0d9f9707e4d660179ef8"
        };

        // ImgBB API Key (using your provided key)
        const IMGBB_API_KEY = '3cd706d56926c0c747e78679b2b5cd67';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const usernameSetup = document.getElementById('usernameSetup');
        const usernameInput = document.getElementById('usernameInput');
        const joinChatButton = document.getElementById('joinChatButton');
        const usernameError = document.getElementById('usernameError');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const notificationStatus = document.getElementById('notificationStatus');
        
        // NEW Elements
        const selectAvatarButton = document.getElementById('selectAvatarButton');
        const avatarFileInput = document.getElementById('avatarFileInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPickerModal = document.getElementById('emojiPickerModal');
        const usernameForm = document.getElementById('usernameForm');
        const darkModeToggle = document.getElementById('darkModeToggle'); // NEW
        const replyBannerContainer = document.getElementById('replyBannerContainer'); // NEW

        // State variables
        let username = '';
        let currentUserAvatarUrl = '';
        let selectedAvatarFile = null;
        let notificationsEnabled = false;
        let isTabActive = true;
        let unreadCount = 0;
        let isInitialLoad = true;
        let selectedImageFile = null;
        let isUploading = false;
        const originalTitle = 'Group Chat';
        let currentReplyTo = null; // NEW: Holds { docId, sender, snippet }

        // NEW: Emojis for the picker
        const commonEmojis = [
            '😀', '😂', '😍', '🤔', '🥳', '😎',
            '😭', '🤯', '👍', '👎', '❤️', '🔥',
            '🎉', '👋', '🙏', '💯', '👏', '💻',
            '💡', '✅', '❌', '🍕', '🍔', '☕'
        ];

        // --- NEW: DARK MODE LOGIC ---

        function setDarkMode(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            darkModeToggle.textContent = isDark ? '☀️' : '🌙';
        }

        // Load preference on startup
        const savedMode = localStorage.getItem('darkMode');
        setDarkMode(savedMode === 'enabled');

        // Toggle logic
        darkModeToggle.addEventListener('click', () => {
            const isCurrentlyDark = document.body.classList.contains('dark-mode');
            setDarkMode(!isCurrentlyDark);
        });

        // --- NEW: AVATAR & EMOJI LOGIC (Existing) ---

        selectAvatarButton.addEventListener('click', () => avatarFileInput.click());

        avatarFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { 
                    alert('Avatar image too large! Please choose an image under 5MB.');
                    avatarFileInput.value = '';
                    selectedAvatarFile = null;
                    avatarPreview.classList.add('hidden');
                    return;
                }
                selectedAvatarFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function setupEmojiPicker() {
            commonEmojis.forEach(emoji => {
                const emojiItem = document.createElement('span');
                emojiItem.className = 'emoji-item';
                emojiItem.textContent = emoji;
                emojiItem.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                    emojiPickerModal.classList.remove('visible');
                });
                emojiPickerModal.appendChild(emojiItem);
            });
        }
        setupEmojiPicker();

        emojiButton.addEventListener('click', (e) => {
             e.stopPropagation();
            emojiPickerModal.classList.toggle('visible');
        });
        
        document.addEventListener('click', (e) => {
            if (!emojiPickerModal.contains(e.target) && e.target !== emojiButton) {
                emojiPickerModal.classList.remove('visible');
            }
        });

        // --- CORE CHAT FUNCTIONS (MODIFIED for Reply Logic) ---

        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to upload image');
            }

            const data = await response.json();
            return data.data.url;
        }

        async function joinChat() {
            const inputValue = usernameInput.value.trim();
            const error = validateUsername(inputValue);
            
            if (error) {
                usernameError.textContent = error;
                return;
            }
            
            if (selectedAvatarFile) {
                joinChatButton.disabled = true;
                joinChatButton.textContent = 'Uploading Profile...';
                try {
                    currentUserAvatarUrl = await uploadImageToImgBB(selectedAvatarFile);
                } catch (e) {
                    usernameError.textContent = 'Failed to upload profile picture. Joining without image.';
                    currentUserAvatarUrl = '';
                }
            }

            username = inputValue;
            usernameDisplay.textContent = `You are: ${username}`;
            
            await requestNotificationPermission();
            
            usernameForm.style.animation = 'fadeOutZoom 0.5s forwards'; 
            setTimeout(() => {
                usernameSetup.classList.add('hidden');
            }, 500);
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            imageButton.disabled = false;
            emojiButton.disabled = false;
            
            joinChatButton.disabled = false;
            joinChatButton.textContent = 'Join Chat'; 
            
            messageInput.focus();
            setupMessageListener();
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date);
        }

        // NEW: Function to scroll to a message
        window.scrollToMessage = function(docId) {
            const target = document.querySelector(`[data-doc-id="${docId}"]`);
            if (target) {
                messagesContainer.scrollTop = target.offsetTop - messagesContainer.offsetTop;
                target.style.outline = '2px solid #007bff';
                target.style.outlineOffset = '2px';
                setTimeout(() => {
                    target.style.outline = 'none';
                    target.style.outlineOffset = '0';
                }, 2000);
            }
        }
        
        // NEW: Function to set up the reply
        window.startReply = function(docId, sender, text) {
            const snippet = (text || '... image/empty message ...').replace(/\s+/g, ' ').trim().substring(0, 50) + '...';
            currentReplyTo = { docId, sender, snippet };
            
            replyBannerContainer.innerHTML = `
                <div class="reply-banner">
                    <span class="reply-banner-text">Replying to <b>${sender}</b>: ${snippet}</span>
                    <button class="reply-banner-close" onclick="window.clearReply()">✕</button>
                </div>
            `;
            messageInput.focus();
        }

        // NEW: Function to clear the reply state
        window.clearReply = function() {
            currentReplyTo = null;
            replyBannerContainer.innerHTML = '';
            messageInput.focus();
        }

        function addMessageToChat(message, docId, isNew = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.setAttribute('data-doc-id', docId); // NEW: Set Document ID for replies

            const isOwnMessage = message.sender === username;
            
            if (isOwnMessage) {
                messageElement.style.borderColor = '#007bff';
                messageElement.style.backgroundColor = document.body.classList.contains('dark-mode') ? '#2e2e4e' : '#f0f8ff';
            }
            
            if (isNew) {
                messageElement.classList.add('new-message');
                setTimeout(() => messageElement.classList.remove('new-message'), 400);
            }

            const escapedText = message.text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');

            let imageHTML = '';
            if (message.imageUrl) {
                imageHTML = `<img src="${message.imageUrl}" class="message-image" alt="Shared image" onclick="window.showFullImage('${message.imageUrl}')">`;
            }

            const avatarHTML = message.avatarUrl ? 
                `<img src="${message.avatarUrl}" class="avatar" alt="${message.sender} avatar">` : 
                ''; 
                
            // NEW: Reply HTML
            let replyHTML = '';
            if (message.replyTo) {
                replyHTML = `
                    <div class="reply-container" onclick="window.scrollToMessage('${message.replyTo.docId}')">
                        <span class="reply-sender">↳ Replying to ${message.replyTo.sender}</span>
                        <span class="reply-snippet">${message.replyTo.snippet}</span>
                    </div>
                `;
            }

            // Get text for reply button
            const replyTextSnippet = (message.text || message.imageUrl ? '📷 Image' : 'No text').replace(/'/g, "\\'");

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender-info">
                        ${avatarHTML} 
                        <span class="sender">${message.sender}</span>
                    </span>
                    <span class="timestamp">${formatTimestamp(message.timestamp)}</span>
                </div>
                <button class="reply-button" title="Reply" 
                    onclick="window.startReply('${docId}', '${message.sender}', '${replyTextSnippet}')">
                    ↩
                </button>
                ${replyHTML}
                ${escapedText ? `<div class="message-text">${escapedText}</div>` : ''}
                ${imageHTML}
            `;

            messagesContainer.appendChild(messageElement);
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !selectedImageFile) return;
            if (isUploading) return;

            try {
                isUploading = true;
                sendButton.disabled = true;
                imageButton.disabled = true;
                emojiButton.disabled = true;
                messageInput.disabled = true;

                let imageUrl = null;

                if (selectedImageFile) {
                    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                    imagePreviewContainer.innerHTML = '<div class="uploading">📤 Uploading image...</div>';
                    imageUrl = await uploadImageToImgBB(selectedImageFile);
                }

                const messageText = text;
                const messageData = {
                    text: messageText,
                    sender: username,
                    timestamp: serverTimestamp(),
                    imageUrl: imageUrl,
                    avatarUrl: currentUserAvatarUrl,
                    replyTo: currentReplyTo // NEW: Include replyTo data
                };
                
                // Clear state before sending
                messageInput.value = '';
                selectedImageFile = null;
                imagePreviewContainer.innerHTML = '';
                imageInput.value = '';
                window.clearReply(); // NEW: Clear reply state

                await addDoc(collection(db, 'groupChat', 'messages', 'chat'), messageData);

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                isUploading = false;
                sendButton.disabled = false;
                imageButton.disabled = false;
                emojiButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function setupMessageListener() {
            const messagesRef = collection(db, 'groupChat', 'messages', 'chat');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            onSnapshot(q, (snapshot) => {
                let initialLoadComplete = !isInitialLoad;
                
                if (isInitialLoad) {
                    messagesContainer.innerHTML = '';
                    isInitialLoad = false;
                }
                
                if (snapshot.empty && !initialLoadComplete) {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first to say hello!</div>';
                    return;
                }
                
                // Track IDs of all documents to prevent duplicates
                const existingIds = new Set(Array.from(messagesContainer.children).map(el => el.getAttribute('data-doc-id')).filter(id => id));

                snapshot.docChanges().forEach((change) => {
                    const message = change.doc.data();
                    const docId = change.doc.id; // Get the Firestore Document ID

                    if (change.type === "added") {
                        // Only add if it's not already in the DOM (prevents duplication during initial load)
                        if (!existingIds.has(docId)) {
                             const isNew = initialLoadComplete;
                            addMessageToChat(message, docId, isNew);
                            existingIds.add(docId);
                        }
                    }
                });

                messagesContainer.scrollTop = messagesContainer.scrollHeight;

            }, (error) => {
                console.error('Error listening to messages:', error);
                messagesContainer.innerHTML = '<div class="error">Failed to load messages. Please refresh the page.</div>';
            });
        }
        
        // --- REMAINING UTILITY FUNCTIONS (UNMODIFIED FOR BREVITY, BUT KEPT) ---
        
        async function requestNotificationPermission() { 
             if (!('Notification' in window)) {
                notificationStatus.textContent = '🔕 Notifications not supported';
                return;
            }

            if (Notification.permission === 'granted') {
                notificationsEnabled = true;
                notificationStatus.textContent = '🔔 Notifications enabled';
            } else if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    notificationStatus.textContent = '🔔 Notifications enabled';
                } else {
                    notificationStatus.textContent = '🔕 Notifications blocked';
                }
            } else {
                notificationStatus.textContent = '🔕 Notifications blocked';
            }
        }

        function showNotification(sender, text, hasImage) { 
             if (!notificationsEnabled || isTabActive || sender === username) return;

            try {
                const body = hasImage ? '📷 Sent an image' : text.substring(0, 100) + (text.length > 100 ? '...' : '');
                const notification = new Notification(`${sender} says:`, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23007bff" width="100" height="100"/><text y="70" x="50" text-anchor="middle" font-size="60" fill="white">💬</text></svg>',
                    tag: 'group-chat-' + Date.now(),
                    requireInteraction: false
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
            } catch (error) {
                console.error('Error showing notification:', error);
            }
        }

        function playNotificationSound() { 
             if (isTabActive || !notificationsEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.error('Error playing sound:', error);
            }
        }

        function updateTabTitle() { 
             if (unreadCount > 0 && !isTabActive) {
                document.title = `(${unreadCount}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        document.addEventListener('visibilitychange', () => { 
             isTabActive = !document.hidden;
            if (isTabActive) {
                unreadCount = 0;
                updateTabTitle();
            }
        });

        window.addEventListener('focus', () => { 
             isTabActive = true;
            unreadCount = 0;
            updateTabTitle();
        });

        window.addEventListener('blur', () => { 
             isTabActive = false;
        });

        function showImagePreview(file) { 
            selectedImageFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                
                imagePreviewContainer.innerHTML = `
                    <div class="image-preview">
                        <img src="${e.target.result}" alt="Preview">
                        <div class="image-preview-controls">
                            <button class="remove-image-btn" onclick="window.removeImagePreview()">✕ Remove</button>
                        </div>
                    </div>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        window.removeImagePreview = function() { 
             selectedImageFile = null;
            document.getElementById('imagePreviewContainer').innerHTML = '';
            document.getElementById('imageInput').value = '';
        };

        document.getElementById('imageButton').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('Image too large! Please choose an image under 10MB.');
                    return;
                }
                showImagePreview(file);
            }
        });

        window.showFullImage = function(url) { 
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `<img src="${url}" alt="Full size image">`;
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        };

        function validateUsername(name) { 
            const trimmed = name.trim();
            if (trimmed.length === 0) {
                return 'Username cannot be empty';
            }
            if (trimmed.length < 2) {
                return 'Username must be at least 2 characters';
            }
            if (trimmed.length > 20) {
                return 'Username must be 20 characters or less';
            }
            if (!/^[a-zA-Z0-9_-]+$/.test(trimmed)) {
                return 'Username can only contain letters, numbers, underscores, and dashes';
            }
            return null;
        }

        function showError(message) { 
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = message;
            messagesContainer.appendChild(errorElement);
            setTimeout(() => errorElement.remove(), 5000);
        }

        // Event listeners
        joinChatButton.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            usernameError.textContent = '';
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        usernameInput.focus();
    </script>
