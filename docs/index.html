<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            border-bottom: 2px solid black;
            padding: 1rem;
            text-align: center;
            background: white;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .username-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .notification-status {
            font-size: 0.8rem;
            color: #007bff;
            margin-top: 0.3rem;
        }

        /* Setup Modal & Form */
        .username-setup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            /* Added for smooth join transition */
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .username-setup.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .username-form {
            background: white;
            border: 3px solid black;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            /* Animation for the form itself */
            transform: scale(1);
            transition: transform 0.5s ease;
        }
        
        /* Keyframe for the form exiting */
        @keyframes fadeOutZoom {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }

        .username-form h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .username-form p {
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.4;
        }

        .username-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .username-input:focus {
            background: #f9f9f9;
        }

        /* NEW: Avatar Styles */
        .avatar-upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
        }

        .avatar-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .select-avatar-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #ccc;
            background: white;
            color: black;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .select-avatar-btn:hover {
            background: #f0f0f0;
        }

        .username-button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .username-button:hover {
            background: black;
            color: white;
        }

        .username-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .username-error {
            color: #c62828;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Chat Container & Messages */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid black;
            background: white;
            border-radius: 0;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* NEW: Bounce Animation for new messages */
        .message.new-message {
            animation: messageBounce 0.4s ease-out;
        }

        @keyframes messageBounce {
            0% { transform: scale(0.99); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* NEW: Sender Info with Avatar */
        .sender-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .sender {
            font-weight: 600;
            color: black;
        }

        .timestamp {
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-image {
            margin-top: 0.5rem;
            max-width: 100%;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        /* ... (rest of your existing styles for image preview, input, etc.) ... */
        .image-preview {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 2px dashed #666;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
        }

        .image-preview-controls {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .remove-image-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #c62828;
            background: white;
            color: #c62828;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-image-btn:hover {
            background: #c62828;
            color: white;
        }

        .input-container {
            border-top: 2px solid black;
            padding: 1rem;
            background: white;
            position: relative; /* For emoji picker positioning */
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            background: white;
            outline: none;
            resize: vertical;
            min-height: 45px;
        }

        .message-input:focus {
            background: #f9f9f9;
        }

        .button-group {
            display: flex;
            flex-direction: row; /* Changed to row for compact buttons */
            gap: 0.5rem;
        }

        .send-button, .image-button, .emoji-button {
            padding: 0.75rem 1rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .emoji-button {
             padding: 0.75rem 0.5rem; /* Smaller button for emoji */
             font-size: 1.2rem;
        }

        .send-button:hover:not(:disabled), .image-button:hover:not(:disabled), .emoji-button:hover:not(:disabled) {
            background: black;
            color: white;
        }

        .send-button:disabled, .image-button:disabled, .emoji-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* NEW: Emoji Picker Modal */
        .emoji-picker-modal {
            position: absolute;
            bottom: 100%; /* Position above the input container */
            right: 0;
            width: 320px;
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 20;
            display: none;
        }

        .emoji-picker-modal.visible {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .emoji-item {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            transition: background 0.1s;
        }

        .emoji-item:hover {
            background: #eee;
            border-radius: 4px;
        }

        /* Utility and Responsive */
        .hidden {
            display: none !important;
        }
        
        /* ... (rest of your existing styles like loading, error, etc.) ... */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                border-left: none;
                border-right: none;
            }
            
            .input-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: row;
                width: 100%;
            }
            
            .send-button, .image-button, .emoji-button {
                flex: 1;
                padding: 0.75rem 0.5rem;
            }

            .username-form {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .emoji-picker-modal {
                width: 100%;
                left: 0;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="username-setup" id="usernameSetup">
        <div class="username-form" id="usernameForm">
            <h2>Welcome to Group Chat!</h2>
            <p>Choose a username and optionally, a profile picture to join.</p>
            
            <input 
                type="text" 
                id="usernameInput" 
                class="username-input" 
                placeholder="Enter your username..."
                maxlength="20"
            >
            
            <div class="avatar-upload-section">
                <label class="avatar-label">Profile Picture (Optional)</label>
                <img id="avatarPreview" class="avatar-preview hidden" src="#" alt="Avatar Preview">
                
                <input type="file" id="avatarFileInput" accept="image/*" class="hidden">
                <button id="selectAvatarButton" class="select-avatar-btn">Select Avatar</button>
            </div>
            
            <div class="username-error" id="usernameError"></div>
            <button id="joinChatButton" class="username-button">Join Chat</button>
        </div>
    </div>

    <div class="header">
        <h1>Group Chat 💬</h1>
        <div class="username-display" id="usernameDisplay">Connecting...</div>
        <div class="notification-status" id="notificationStatus"></div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-container">
            <div id="imagePreviewContainer"></div>
            
            <div class="emoji-picker-modal" id="emojiPickerModal">
                </div>

            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..." 
                    disabled
                    rows="1"
                ></textarea>
                <div class="button-group">
                    <button id="emojiButton" class="emoji-button" disabled>😀</button>
                    <button id="imageButton" class="image-button" disabled>📷</button>
                    <button id="sendButton" class="send-button" disabled>Send</button>
                </div>
            </div>
            <input type="file" id="imageInput" accept="image/*" class="hidden">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            orderBy, 
            query, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (using your provided keys)
        const firebaseConfig = {
            apiKey: "AIzaSyD66cF7W8kKcmTrZV_US-U0fJxW1o1iWb0",
            authDomain: "group-chat-94704.firebaseapp.com",
            projectId: "group-chat-94704",
            storageBucket: "group-chat-94704.firebasestorage.app",
            messagingSenderId: "625721668713",
            appId: "1:625721668713:web:ea0d9f9707e4d660179ef8"
        };

        // ImgBB API Key (using your provided key)
        const IMGBB_API_KEY = '3cd706d56926c0c747e78679b2b5cd67';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const usernameSetup = document.getElementById('usernameSetup');
        const usernameInput = document.getElementById('usernameInput');
        const joinChatButton = document.getElementById('joinChatButton');
        const usernameError = document.getElementById('usernameError');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const notificationStatus = document.getElementById('notificationStatus');
        
        // NEW Elements
        const selectAvatarButton = document.getElementById('selectAvatarButton');
        const avatarFileInput = document.getElementById('avatarFileInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPickerModal = document.getElementById('emojiPickerModal');
        const usernameForm = document.getElementById('usernameForm');

        // State variables
        let username = '';
        let currentUserAvatarUrl = ''; // NEW: Store avatar URL
        let selectedAvatarFile = null; // NEW: Store avatar file object
        let notificationsEnabled = false;
        let isTabActive = true;
        let unreadCount = 0;
        let isInitialLoad = true;
        let selectedImageFile = null;
        let isUploading = false;
        const originalTitle = 'Group Chat';
        
        // NEW: Emojis for the picker
        const commonEmojis = [
            '😀', '😂', '😍', '🤔', '🥳', '😎',
            '😭', '🤯', '👍', '👎', '❤️', '🔥',
            '🎉', '👋', '🙏', '💯', '👏', '💻',
            '💡', '✅', '❌', '🍕', '🍔', '☕'
        ];

        // --- NEW: AVATAR & EMOJI LOGIC ---

        selectAvatarButton.addEventListener('click', () => avatarFileInput.click());

        avatarFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // Limit avatar size to 5MB
                    alert('Avatar image too large! Please choose an image under 5MB.');
                    avatarFileInput.value = '';
                    selectedAvatarFile = null;
                    avatarPreview.classList.add('hidden');
                    return;
                }
                selectedAvatarFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function setupEmojiPicker() {
            commonEmojis.forEach(emoji => {
                const emojiItem = document.createElement('span');
                emojiItem.className = 'emoji-item';
                emojiItem.textContent = emoji;
                emojiItem.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                    emojiPickerModal.classList.remove('visible');
                });
                emojiPickerModal.appendChild(emojiItem);
            });
        }
        setupEmojiPicker();

        emojiButton.addEventListener('click', (e) => {
             e.stopPropagation(); // Prevent document click listener from firing immediately
            emojiPickerModal.classList.toggle('visible');
        });
        
        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!emojiPickerModal.contains(e.target) && e.target !== emojiButton) {
                emojiPickerModal.classList.remove('visible');
            }
        });

        // --- CORE CHAT FUNCTIONS (MODIFIED) ---

        // Upload image to ImgBB (used for both message images and avatars)
        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to upload image');
            }

            const data = await response.json();
            return data.data.url;
        }

        // Join chat with username (MODIFIED)
        async function joinChat() {
            const inputValue = usernameInput.value.trim();
            const error = validateUsername(inputValue);
            
            if (error) {
                usernameError.textContent = error;
                return;
            }
            
            // NEW: Upload avatar if selected
            if (selectedAvatarFile) {
                joinChatButton.disabled = true;
                joinChatButton.textContent = 'Uploading Profile...';
                try {
                    currentUserAvatarUrl = await uploadImageToImgBB(selectedAvatarFile);
                } catch (e) {
                    usernameError.textContent = 'Failed to upload profile picture. Joining without image.';
                    currentUserAvatarUrl = ''; // Clear URL if upload failed
                }
            }

            username = inputValue;
            usernameDisplay.textContent = `You are: ${username}`;
            
            await requestNotificationPermission();
            
            // NEW: Join animation
            usernameForm.style.animation = 'fadeOutZoom 0.5s forwards'; 
            setTimeout(() => {
                usernameSetup.classList.add('hidden');
            }, 500);
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            imageButton.disabled = false;
            emojiButton.disabled = false; // NEW
            
            // Re-enable button here in case of non-fatal avatar upload error
            joinChatButton.disabled = false;
            joinChatButton.textContent = 'Join Chat'; 
            
            messageInput.focus();
            setupMessageListener();
        }

        // Format timestamp (existing function)
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date);
        }

        // Add message to chat (MODIFIED)
        function addMessageToChat(message, isNew = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const isOwnMessage = message.sender === username;
            
            if (isOwnMessage) {
                messageElement.style.borderColor = '#007bff';
                messageElement.style.backgroundColor = '#f0f8ff';
            }
            
            // NEW: Apply bounce animation for new messages
            if (isNew) {
                messageElement.classList.add('new-message');
                setTimeout(() => messageElement.classList.remove('new-message'), 400);
            }

            const escapedText = message.text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');

            let imageHTML = '';
            if (message.imageUrl) {
                imageHTML = `<img src="${message.imageUrl}" class="message-image" alt="Shared image" onclick="window.showFullImage('${message.imageUrl}')">`;
            }

            // NEW: Avatar HTML
            const avatarHTML = message.avatarUrl ? 
                `<img src="${message.avatarUrl}" class="avatar" alt="${message.sender} avatar">` : 
                ''; 

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender-info">
                        ${avatarHTML} 
                        <span class="sender">${message.sender}</span>
                    </span>
                    <span class="timestamp">${formatTimestamp(message.timestamp)}</span>
                </div>
                ${escapedText ? `<div class="message-text">${escapedText}</div>` : ''}
                ${imageHTML}
            `;

            messagesContainer.appendChild(messageElement);
            // Scrolling is handled at the end of setupMessageListener for initial load efficiency
            
            if (isNew && !isOwnMessage) {
                showNotification(message.sender, message.text, !!message.imageUrl);
                playNotificationSound();
                
                if (!isTabActive) {
                    unreadCount++;
                    updateTabTitle();
                }
            }
        }

        // Send message (MODIFIED)
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !selectedImageFile) return;
            if (isUploading) return;

            try {
                isUploading = true;
                sendButton.disabled = true;
                imageButton.disabled = true;
                emojiButton.disabled = true; // NEW
                messageInput.disabled = true;

                let imageUrl = null;

                if (selectedImageFile) {
                    // Update: Use the correct container name
                    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                    imagePreviewContainer.innerHTML = '<div class="uploading">📤 Uploading image...</div>';
                    imageUrl = await uploadImageToImgBB(selectedImageFile);
                }

                const messageText = text;
                messageInput.value = '';
                selectedImageFile = null;
                imagePreviewContainer.innerHTML = '';
                imageInput.value = '';

                await addDoc(collection(db, 'groupChat', 'messages', 'chat'), {
                    text: messageText,
                    sender: username,
                    timestamp: serverTimestamp(),
                    imageUrl: imageUrl,
                    avatarUrl: currentUserAvatarUrl // NEW: Send current user's avatar
                });

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                isUploading = false;
                sendButton.disabled = false;
                imageButton.disabled = false;
                emojiButton.disabled = false; // NEW
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Listen for new messages (MODIFIED for reliability)
        function setupMessageListener() {
            const messagesRef = collection(db, 'groupChat', 'messages', 'chat');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            onSnapshot(q, (snapshot) => {
                let initialLoadComplete = !isInitialLoad;
                
                // If it's the very first snapshot, clear the container before adding history
                if (isInitialLoad) {
                    messagesContainer.innerHTML = '';
                    isInitialLoad = false;
                }

                if (snapshot.empty && !initialLoadComplete) {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first to say hello!</div>';
                    return;
                }
                
                // Iterate through changes to append messages
                snapshot.docChanges().forEach((change) => {
                    const message = change.doc.data();

                    if (change.type === "added") {
                        // isNew is true only for messages added *after* the initial history has been processed
                        const isNew = initialLoadComplete;
                        addMessageToChat(message, isNew);
                    }
                });

                // Scroll to bottom after processing all changes
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

            }, (error) => {
                console.error('Error listening to messages:', error);
                messagesContainer.innerHTML = '<div class="error">Failed to load messages. Please refresh the page.</div>';
            });
        }
        
        // --- REMAINING UTILITY FUNCTIONS (UNMODIFIED) ---
        
        // Request notification permission
        async function requestNotificationPermission() { /* ... (Existing code) ... */
             if (!('Notification' in window)) {
                notificationStatus.textContent = '🔕 Notifications not supported';
                return;
            }

            if (Notification.permission === 'granted') {
                notificationsEnabled = true;
                notificationStatus.textContent = '🔔 Notifications enabled';
            } else if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    notificationStatus.textContent = '🔔 Notifications enabled';
                } else {
                    notificationStatus.textContent = '🔕 Notifications blocked';
                }
            } else {
                notificationStatus.textContent = '🔕 Notifications blocked';
            }
        }

        // Show notification
        function showNotification(sender, text, hasImage) { /* ... (Existing code) ... */
             if (!notificationsEnabled || isTabActive || sender === username) return;

            try {
                const body = hasImage ? '📷 Sent an image' : text.substring(0, 100) + (text.length > 100 ? '...' : '');
                const notification = new Notification(`${sender} says:`, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23007bff" width="100" height="100"/><text y="70" x="50" text-anchor="middle" font-size="60" fill="white">💬</text></svg>',
                    tag: 'group-chat-' + Date.now(),
                    requireInteraction: false
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
            } catch (error) {
                console.error('Error showing notification:', error);
            }
        }

        // Play notification sound
        function playNotificationSound() { /* ... (Existing code) ... */
             if (isTabActive || !notificationsEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.error('Error playing sound:', error);
            }
        }

        // Update tab title with unread count
        function updateTabTitle() { /* ... (Existing code) ... */
             if (unreadCount > 0 && !isTabActive) {
                document.title = `(${unreadCount}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        // Track tab visibility
        document.addEventListener('visibilitychange', () => { /* ... (Existing code) ... */
             isTabActive = !document.hidden;
            if (isTabActive) {
                unreadCount = 0;
                updateTabTitle();
            }
        });

        window.addEventListener('focus', () => { /* ... (Existing code) ... */
             isTabActive = true;
            unreadCount = 0;
            updateTabTitle();
        });

        window.addEventListener('blur', () => { /* ... (Existing code) ... */
             isTabActive = false;
        });

        // Show image preview
        function showImagePreview(file) { /* ... (Existing code) ... */
            selectedImageFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                // Get the image preview container by its ID
                const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                
                imagePreviewContainer.innerHTML = `
                    <div class="image-preview">
                        <img src="${e.target.result}" alt="Preview">
                        <div class="image-preview-controls">
                            <button class="remove-image-btn" onclick="window.removeImagePreview()">✕ Remove</button>
                        </div>
                    </div>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        // Remove image preview
        window.removeImagePreview = function() { /* ... (Existing code) ... */
             selectedImageFile = null;
            document.getElementById('imagePreviewContainer').innerHTML = '';
            document.getElementById('imageInput').value = '';
        };

        // Handle image selection
        document.getElementById('imageButton').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('Image too large! Please choose an image under 10MB.');
                    return;
                }
                showImagePreview(file);
            }
        });

        // Show full-size image
        window.showFullImage = function(url) { /* ... (Existing code) ... */
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `<img src="${url}" alt="Full size image">`;
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        };

        // Validate username
        function validateUsername(name) { /* ... (Existing code) ... */
            const trimmed = name.trim();
            if (trimmed.length === 0) {
                return 'Username cannot be empty';
            }
            if (trimmed.length < 2) {
                return 'Username must be at least 2 characters';
            }
            if (trimmed.length > 20) {
                return 'Username must be 20 characters or less';
            }
            if (!/^[a-zA-Z0-9_-]+$/.test(trimmed)) {
                return 'Username can only contain letters, numbers, underscores, and dashes';
            }
            return null;
        }

        // Show error message
        function showError(message) { /* ... (Existing code) ... */
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = message;
            messagesContainer.appendChild(errorElement);
            setTimeout(() => errorElement.remove(), 5000);
        }

        // Event listeners (UPDATED to include emoji and correct element names)
        joinChatButton.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            usernameError.textContent = '';
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        usernameInput.focus();
    </script>
