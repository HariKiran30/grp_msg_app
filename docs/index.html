<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 2px solid black;
            padding: 1rem;
            text-align: center;
            background: white;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .username-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .notification-status {
            font-size: 0.8rem;
            color: #007bff;
            margin-top: 0.3rem;
        }

        .username-setup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .username-form {
            background: white;
            border: 3px solid black;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .username-form h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .username-form p {
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.4;
        }

        .username-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .username-input:focus {
            background: #f9f9f9;
        }

        .username-button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .username-button:hover {
            background: black;
            color: white;
        }

        .username-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .username-error {
            color: #c62828;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid black;
            background: white;
            border-radius: 0;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .sender {
            font-weight: 600;
            color: black;
        }

        .timestamp {
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-image {
            margin-top: 0.5rem;
            max-width: 100%;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .image-preview {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 2px dashed #666;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
        }

        .image-preview-controls {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .remove-image-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #c62828;
            background: white;
            color: #c62828;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-image-btn:hover {
            background: #c62828;
            color: white;
        }

        .input-container {
            border-top: 2px solid black;
            padding: 1rem;
            background: white;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            background: white;
            outline: none;
            resize: vertical;
            min-height: 45px;
        }

        .message-input:focus {
            background: #f9f9f9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .send-button, .image-button {
            padding: 0.75rem 1rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .send-button:hover:not(:disabled), .image-button:hover:not(:disabled) {
            background: black;
            color: white;
        }

        .send-button:disabled, .image-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-button {
            background: #f0f0f0;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }

        .uploading {
            padding: 0.5rem;
            background: #fff3cd;
            border: 2px solid #ffc107;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
        }

        @media (max-width: 600px) {
            .chat-container {
                border-left: none;
                border-right: none;
            }
            
            .input-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: row;
                width: 100%;
            }
            
            .send-button, .image-button {
                flex: 1;
            }

            .username-form {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Username Setup Modal -->
    <div class="username-setup" id="usernameSetup">
        <div class="username-form">
            <h2>Welcome to Group Chat!</h2>
            <p>Choose a username to join the conversation. This will be your identity for this chat session.</p>
            <input 
                type="text" 
                id="usernameInput" 
                class="username-input" 
                placeholder="Enter your username..."
                maxlength="20"
            >
            <div class="username-error" id="usernameError"></div>
            <button id="joinChatButton" class="username-button">Join Chat</button>
        </div>
    </div>

    <div class="header">
        <h1>Group Chat ðŸ’¬</h1>
        <div class="username-display" id="usernameDisplay">Connecting...</div>
        <div class="notification-status" id="notificationStatus"></div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-container">
            <div id="imagePreviewContainer"></div>
            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..." 
                    disabled
                    rows="1"
                ></textarea>
                <div class="button-group">
                    <button id="imageButton" class="image-button" disabled>ðŸ“· Image</button>
                    <button id="sendButton" class="send-button" disabled>Send</button>
                </div>
            </div>
            <input type="file" id="imageInput" accept="image/*" class="hidden">
        </div>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            orderBy, 
            query, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD66cF7W8kKcmTrZV_US-U0fJxW1o1iWb0",
            authDomain: "group-chat-94704.firebaseapp.com",
            projectId: "group-chat-94704",
            storageBucket: "group-chat-94704.firebasestorage.app",
            messagingSenderId: "625721668713",
            appId: "1:625721668713:web:ea0d9f9707e4d660179ef8"
        };

        // ImgBB API Key
        const IMGBB_API_KEY = '3cd706d56926c0c747e78679b2b5cd67';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const usernameSetup = document.getElementById('usernameSetup');
        const usernameInput = document.getElementById('usernameInput');
        const joinChatButton = document.getElementById('joinChatButton');
        const usernameError = document.getElementById('usernameError');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const notificationStatus = document.getElementById('notificationStatus');

        // State variables
        let username = '';
        let notificationsEnabled = false;
        let isTabActive = true;
        let unreadCount = 0;
        let isInitialLoad = true;
        let selectedImageFile = null;
        let isUploading = false;
        const originalTitle = 'Group Chat';

        // Request notification permission
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                notificationStatus.textContent = 'ðŸ”• Notifications not supported';
                return;
            }

            if (Notification.permission === 'granted') {
                notificationsEnabled = true;
                notificationStatus.textContent = 'ðŸ”” Notifications enabled';
            } else if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    notificationStatus.textContent = 'ðŸ”” Notifications enabled';
                } else {
                    notificationStatus.textContent = 'ðŸ”• Notifications blocked';
                }
            } else {
                notificationStatus.textContent = 'ðŸ”• Notifications blocked';
            }
        }

        // Show notification
        function showNotification(sender, text, hasImage) {
            if (!notificationsEnabled || isTabActive || sender === username) return;

            try {
                const body = hasImage ? 'ðŸ“· Sent an image' : text.substring(0, 100) + (text.length > 100 ? '...' : '');
                const notification = new Notification(`${sender} says:`, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23007bff" width="100" height="100"/><text y="70" x="50" text-anchor="middle" font-size="60" fill="white">ðŸ’¬</text></svg>',
                    tag: 'group-chat-' + Date.now(),
                    requireInteraction: false
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
            } catch (error) {
                console.error('Error showing notification:', error);
            }
        }

        // Play notification sound
        function playNotificationSound() {
            if (isTabActive || !notificationsEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.error('Error playing sound:', error);
            }
        }

        // Update tab title with unread count
        function updateTabTitle() {
            if (unreadCount > 0 && !isTabActive) {
                document.title = `(${unreadCount}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        // Track tab visibility
        document.addEventListener('visibilitychange', () => {
            isTabActive = !document.hidden;
            if (isTabActive) {
                unreadCount = 0;
                updateTabTitle();
            }
        });

        window.addEventListener('focus', () => {
            isTabActive = true;
            unreadCount = 0;
            updateTabTitle();
        });

        window.addEventListener('blur', () => {
            isTabActive = false;
        });

        // Upload image to ImgBB
        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to upload image');
            }

            const data = await response.json();
            return data.data.url;
        }

        // Show image preview
        function showImagePreview(file) {
            selectedImageFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                imagePreviewContainer.innerHTML = `
                    <div class="image-preview">
                        <img src="${e.target.result}" alt="Preview">
                        <div class="image-preview-controls">
                            <button class="remove-image-btn" onclick="window.removeImagePreview()">âœ• Remove</button>
                        </div>
                    </div>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        // Remove image preview
        window.removeImagePreview = function() {
            selectedImageFile = null;
            imagePreviewContainer.innerHTML = '';
            imageInput.value = '';
        };

        // Handle image selection
        imageButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('Image too large! Please choose an image under 10MB.');
                    return;
                }
                showImagePreview(file);
            }
        });

        // Show full-size image
        window.showFullImage = function(url) {
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `<img src="${url}" alt="Full size image">`;
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        };

        // Validate username
        function validateUsername(name) {
            const trimmed = name.trim();
            if (trimmed.length === 0) {
                return 'Username cannot be empty';
            }
            if (trimmed.length < 2) {
                return 'Username must be at least 2 characters';
            }
            if (trimmed.length > 20) {
                return 'Username must be 20 characters or less';
            }
            if (!/^[a-zA-Z0-9_-]+$/.test(trimmed)) {
                return 'Username can only contain letters, numbers, underscores, and dashes';
            }
            return null;
        }

        // Join chat with username
        async function joinChat() {
            const inputValue = usernameInput.value.trim();
            const error = validateUsername(inputValue);
            
            if (error) {
                usernameError.textContent = error;
                return;
            }

            username = inputValue;
            usernameDisplay.textContent = `You are: ${username}`;
            
            await requestNotificationPermission();
            
            usernameSetup.classList.add('hidden');
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            imageButton.disabled = false;
            messageInput.focus();
            
            setupMessageListener();
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date);
        }

        // Add message to chat
        function addMessageToChat(message, isNew = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const isOwnMessage = message.sender === username;
            if (isOwnMessage) {
                messageElement.style.borderColor = '#007bff';
                messageElement.style.backgroundColor = '#f0f8ff';
            }

            const escapedText = message.text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');

            let imageHTML = '';
            if (message.imageUrl) {
                imageHTML = `<img src="${message.imageUrl}" class="message-image" alt="Shared image" onclick="window.showFullImage('${message.imageUrl}')">`;
            }

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${formatTimestamp(message.timestamp)}</span>
                </div>
                ${escapedText ? `<div class="message-text">${escapedText}</div>` : ''}
                ${imageHTML}
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (isNew && !isOwnMessage && !isInitialLoad) {
                showNotification(message.sender, message.text, !!message.imageUrl);
                playNotificationSound();
                
                if (!isTabActive) {
                    unreadCount++;
                    updateTabTitle();
                }
            }
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !selectedImageFile) return;
            if (isUploading) return;

            try {
                isUploading = true;
                sendButton.disabled = true;
                imageButton.disabled = true;
                messageInput.disabled = true;

                let imageUrl = null;

                if (selectedImageFile) {
                    imagePreviewContainer.innerHTML = '<div class="uploading">ðŸ“¤ Uploading image...</div>';
                    imageUrl = await uploadImageToImgBB(selectedImageFile);
                }

                const messageText = text;
                messageInput.value = '';
                selectedImageFile = null;
                imagePreviewContainer.innerHTML = '';
                imageInput.value = '';

                await addDoc(collection(db, 'groupChat', 'messages', 'chat'), {
                    text: messageText,
                    sender: username,
                    timestamp: serverTimestamp(),
                    imageUrl: imageUrl
                });

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                isUploading = false;
                sendButton.disabled = false;
                imageButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = message;
            messagesContainer.appendChild(errorElement);
            setTimeout(() => errorElement.remove(), 5000);
        }

        // Listen for new messages
        function setupMessageListener() {
            const messagesRef = collection(db, 'groupChat', 'messages', 'chat');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first to say hello!</div>';
                    isInitialLoad = false;
                    return;
                }

                if (messagesContainer.querySelector('.loading')) {
                    messagesContainer.innerHTML = '';
                }

                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        const isNew = !isInitialLoad;
                        addMessageToChat(message, isNew);
                    }
                });

                if (isInitialLoad) {
                    isInitialLoad = false;
                }
            }, (error) => {
                console.error('Error listening to messages:', error);
                messagesContainer.innerHTML = '<div class="error">Failed to load messages. Please refresh the page.</div>';
            });
        }

        // Event listeners
        joinChatButton.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            usernameError.textContent = '';
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        usernameInput.focus();
    </script>
</body>
</html>
