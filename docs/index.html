<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      border-bottom: 2px solid black;
      padding: 1rem;
      text-align: center;
      background: white;
    }
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .username-display { font-size: 0.9rem; color: #666; margin-top: 0.5rem; }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      border-left: 2px solid black;
      border-right: 2px solid black;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: white;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid black;
      background: white;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      color: #666;
    }
    .sender { font-weight: 600; color: black; }
    .timestamp { font-size: 0.7rem; }
    .message-text { font-size: 1rem; line-height: 1.4; }

    .input-container {
      border-top: 2px solid black;
      padding: 1rem;
      background: white;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .message-input, .send-button, .media-input {
      font-size: 1rem;
      border: 2px solid black;
      padding: 0.75rem;
    }

    .message-input { flex: 1; outline: none; }
    .message-input:focus { background: #f9f9f9; }
    .media-input { flex: 0.5; }
    .send-button {
      cursor: pointer;
      transition: background 0.2s;
      background: white;
    }
    .send-button:hover { background: black; color: white; }
    .send-button:disabled { opacity: 0.5; cursor: not-allowed; }

    .preview-container {
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    .preview-container img, 
    .preview-container video {
      max-width: 200px;
      max-height: 150px;
      display: block;
      margin-top: 0.5rem;
    }

    .loading { text-align: center; padding: 2rem; color: #666; }
    .error {
      background: #ffebee;
      border: 2px solid #f44336;
      color: #c62828;
      padding: 1rem;
      margin: 1rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .chat-container { border-left: none; border-right: none; }
      .input-container { flex-direction: column; }
      .send-button, .media-input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Group Chat</h1>
    <div class="username-display" id="usernameDisplay">Connecting...</div>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="loading">Loading messages...</div>
    </div>
    
    <div class="input-container">
      <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." disabled>
      <input type="file" id="mediaInput" class="media-input" accept="image/*,video/*">
      <button id="sendButton" class="send-button" disabled>Send</button>
    </div>

    <div class="preview-container" id="previewContainer" style="display:none;">
      <strong>Preview:</strong>
      <div id="previewContent"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD66cF7W8kKcmTrZV_US-U0fJxW1o1iWb0",
      authDomain: "group-chat-94704.firebaseapp.com",
      projectId: "group-chat-94704",
      storageBucket: "group-chat-94704.appspot.com",
      messagingSenderId: "625721668713",
      appId: "1:625721668713:web:ea0d9f9707e4d660179ef8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Random username
    const adjectives = ['Happy','Cool','Smart','Funny','Brave','Kind','Wise','Bright','Swift','Calm'];
    const nouns = ['Tiger','Eagle','Dolphin','Wolf','Fox','Bear','Lion','Hawk','Shark','Panda'];
    const username = `${adjectives[Math.floor(Math.random()*adjectives.length)]}${nouns[Math.floor(Math.random()*nouns.length)]}${Math.floor(Math.random()*99)+1}`;

    // DOM refs
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const mediaInput = document.getElementById('mediaInput');
    const sendButton = document.getElementById('sendButton');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const previewContainer = document.getElementById('previewContainer');
    const previewContent = document.getElementById('previewContent');

    usernameDisplay.textContent = `You are: ${username}`;
    messageInput.disabled = false;
    sendButton.disabled = false;

    // Format time
    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Just now';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return new Intl.DateTimeFormat('en-US', {
        hour: '2-digit', minute: '2-digit', hour12: true
      }).format(date);
    }

    // Render chat message
    function addMessageToChat(message) {
      const el = document.createElement('div');
      el.className = 'message';

      const isOwn = message.sender === username;
      if (isOwn) { el.style.borderColor = '#007bff'; el.style.backgroundColor = '#f0f8ff'; }

      let content = `
        <div class="message-header">
          <span class="sender">${message.sender}</span>
          <span class="timestamp">${formatTimestamp(message.timestamp)}</span>
        </div>
        <div class="message-text">${message.text || ''}</div>
      `;

      if (message.media) {
        if (message.mediaType === "image") {
          content += `<img src="${message.media}" style="max-width:100%; margin-top:0.5rem;">`;
        } else if (message.mediaType === "video") {
          content += `<video controls style="max-width:100%; margin-top:0.5rem;">
                        <source src="${message.media}">
                      </video>`;
        }
      }

      el.innerHTML = content;
      messagesContainer.appendChild(el);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Upload media to Firebase Storage
    async function sendMediaMessage(file) {
      const filePath = `chatMedia/${Date.now()}_${file.name}`;
      const fileRef = ref(storage, filePath);
      await uploadBytes(fileRef, file);
      const downloadURL = await getDownloadURL(fileRef);

      await addDoc(collection(db, 'groupChat', 'messages', 'chat'), {
        sender: username,
        media: downloadURL,
        mediaType: file.type.startsWith("image") ? "image" : "video",
        timestamp: serverTimestamp()
      });
    }

    // Send message
    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = mediaInput.files[0];
      if (!text && !file) return;

      try {
        sendButton.disabled = true;

        if (file) {
          await sendMediaMessage(file);
          mediaInput.value = '';
          previewContainer.style.display = "none";
          previewContent.innerHTML = '';
        }

        if (text) {
          await addDoc(collection(db, 'groupChat', 'messages', 'chat'), {
            text, sender: username, timestamp: serverTimestamp()
          });
          messageInput.value = '';
        }
      } catch (err) {
        console.error('Error sending:', err);
        showError('Failed to send message.');
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    // Error display
    function showError(msg) {
      const e = document.createElement('div');
      e.className = 'error';
      e.textContent = msg;
      messagesContainer.appendChild(e);
      setTimeout(() => e.remove(), 5000);
    }

    // Listen to Firestore messages
    function setupMessageListener() {
      const refMsgs = collection(db, 'groupChat', 'messages', 'chat');
      const q = query(refMsgs, orderBy('timestamp', 'asc'));
      onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            addMessageToChat(change.doc.data());
          }
        });
      }, (err) => {
        console.error('Listen error:', err);
        messagesContainer.innerHTML = '<div class="error">Failed to load messages.</div>';
      });
    }

    // Preview before sending
    mediaInput.addEventListener('change', () => {
      const file = mediaInput.files[0];
      if (!file) {
        previewContainer.style.display = "none";
        previewContent.innerHTML = '';
        return;
      }

      const url = URL.createObjectURL(file);
      previewContainer.style.display = "block";

      if (file.type.startsWith("image")) {
        previewContent.innerHTML = `<img src="${url}" alt="Preview">`;
      } else if (file.type.startsWith("video")) {
        previewContent.innerHTML = `<video controls><source src="${url}"></video>`;
      } else {
        previewContent.innerHTML = `<p>Unsupported file type</p>`;
      }
    });

    // Events
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

    // Init
    setupMessageListener();
    messageInput.focus();
  </script>
</body>
</html>
