<html lang="en">
<head>

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            border-bottom: 2px solid black;
            padding: 1rem;
            text-align: center;
            background: white;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .username-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .notification-status {
            font-size: 0.8rem;
            color: #007bff;
            margin-top: 0.3rem;
        }

        /* Setup Modal & Form */
        .username-setup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .username-form {
            background: white;
            border: 3px solid black;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            /* Added for animation target */
            transform: scale(1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        /* New: Join Animation for Modal Hide */
        .username-setup.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .username-form h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .username-form p {
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.4;
        }

        .username-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .username-input:focus {
            background: #f9f9f9;
        }

        .avatar-label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            text-align: left;
        }
        
        .avatar-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .avatar-upload-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .username-button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .username-button:hover {
            background: black;
            color: white;
        }

        .username-error {
            color: #c62828;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Chat Container & Messages */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid black;
            background: white;
            border-radius: 0;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* New: Bounce Animation for new messages */
        @keyframes messageBounce {
            0% { transform: scale(0.98); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .message.new-message {
            animation: messageBounce 0.4s ease-out;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* New: Sender Info */
        .sender-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .sender {
            font-weight: 600;
            color: black;
        }

        .timestamp {
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* Existing styles for images, input, etc. remain the same */
        
        .message-image {
            margin-top: 0.5rem;
            max-width: 100%;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-preview {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 2px dashed #666;

        .image-preview img {

        .image-preview-controls {

        .remove-image-btn {

            border: 2px solid #c62828;
            background: white;
            color: #c62828;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .input-container {
            border-top: 2px solid black;
            padding: 1rem;
            background: white;
            position: relative; /* For emoji picker positioning */
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            background: white;
            outline: none;
            resize: vertical;
            min-height: 45px;

        .message-input:focus {
            background: #f9f9f9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .send-button, .image-button, .emoji-button {
            padding: 0.75rem 1rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .emoji-button {
             padding: 0.75rem 0.5rem; /* Slightly smaller button for emoji */
        }

        .send-button:hover:not(:disabled), .image-button:hover:not(:disabled), .emoji-button:hover:not(:disabled) {
            background: black;
            color: white;
        }

        .send-button:disabled, .image-button:disabled, .emoji-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* New: Emoji Picker Modal */
        .emoji-picker-modal {
            position: absolute;
            bottom: 100%; /* Position above the input container */
            right: 0;
            width: 320px;
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 20;
            display: none;
        }

        .emoji-picker-modal.visible {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .emoji-item {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            transition: background 0.1s;
        }

        .emoji-item:hover {
            background: #eee;
            border-radius: 4px;
        }

        /* Utility and Responsive */
        .hidden {
            display: none !important;
        }
        
        /* ... (rest of your existing styles like loading, error, etc.) ... */

        @media (max-width: 600px) {
            .chat-container {
                border-left: none;
                border-right: none;
            }
            
            .input-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: row;
                width: 100%;

                margin: 1rem;
                padding: 1.5rem;
            }
            
            .emoji-picker-modal {
                width: 100%;
                left: 0;
                right: 0;
            }
        }
    </style>
</head>

        const firebaseConfig = {

            authDomain: "group-chat-94704.firebaseapp.com",
            projectId: "group-chat-94704",

            messagingSenderId: "625721668713",

        // --- NEW: AVATAR LOGIC ---

        selectAvatarButton.addEventListener('click', () => avatarFileInput.click());

        avatarFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {

        // --- NEW: EMOJI PICKER LOGIC ---

        function setupEmojiPicker() {
            commonEmojis.forEach(emoji => {

                emojiPickerModal.appendChild(emojiItem);
            });
        }
        setupEmojiPicker();

        // --- CORE CHAT FUNCTIONS (Modified) ---

        async function uploadImageToImgBB(file) {
            // ... (Your existing ImgBB upload logic) ...
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to upload image');
            }

            const data = await response.json();
            return data.data.url;
        }

        async function joinChat() {
            const inputValue = usernameInput.value.trim();
            const error = validateUsername(inputValue);
            
            if (error) {
                usernameError.textContent = error;
                return;
            }
            
            // NEW: Upload avatar if selected
            if (selectedAvatarFile) {
                joinChatButton.disabled = true;
                joinChatButton.textContent = 'Uploading Avatar...';
                try {
                    currentUserAvatarUrl = await uploadImageToImgBB(selectedAvatarFile);
                } catch (e) {
                    usernameError.textContent = 'Failed to upload avatar. Joining without image.';
                    currentUserAvatarUrl = '';
                } finally {
                    joinChatButton.disabled = false;
                    joinChatButton.textContent = 'Join Chat';
                }
            }

            username = inputValue;
            usernameDisplay.textContent = `You are: ${username}`;
            
            await requestNotificationPermission();
            
            // NEW: Join animation
            usernameSetup.style.animation = 'fadeOut 0.5s forwards'; 
            setTimeout(() => {
                usernameSetup.classList.add('hidden');
                usernameSetup.style.animation = '';
            }, 500);
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            imageButton.disabled = false;
            emojiButton.disabled = false; // NEW
            messageInput.focus();
            
            setupMessageListener();
        }

        // Format timestamp (existing function)
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date);
        }

        // Add message to chat (MODIFIED)
        function addMessageToChat(message, isNew = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const isOwnMessage = message.sender === username;
            
            if (isOwnMessage) {
                messageElement.style.borderColor = '#007bff';
                messageElement.style.backgroundColor = '#f0f8ff';
            }
            
            // NEW: Apply bounce animation for new messages
            if (isNew && !isInitialLoad) {
                messageElement.classList.add('new-message');
                setTimeout(() => messageElement.classList.remove('new-message'), 400);
            }

            const escapedText = message.text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');

            let imageHTML = '';
            if (message.imageUrl) {
                imageHTML = `<img src="${message.imageUrl}" class="message-image" alt="Shared image" onclick="window.showFullImage('${message.imageUrl}')">`;
            }

            const avatarHTML = message.avatarUrl ? 
                `<img src="${message.avatarUrl}" class="avatar" alt="${message.sender} avatar">` : 
                ''; // Placeholder or default icon if no avatar

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender-info">
                        ${avatarHTML} 
                        <span class="sender">${message.sender}</span>
                    </span>
                    <span class="timestamp">${formatTimestamp(message.timestamp)}</span>
                </div>
                ${escapedText ? `<div class="message-text">${escapedText}</div>` : ''}
                ${imageHTML}
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (isNew && !isOwnMessage && !isInitialLoad) {
                showNotification(message.sender, message.text, !!message.imageUrl);
                playNotificationSound();
                
                if (!isTabActive) {
                    unreadCount++;
                    updateTabTitle();
                }
            }
        }

        // Send message (MODIFIED)
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !selectedImageFile) return;
            if (isUploading) return;

            try {
                isUploading = true;
                sendButton.disabled = true;
                imageButton.disabled = true;
                emojiButton.disabled = true;
                messageInput.disabled = true;

                let imageUrl = null;

                if (selectedImageFile) {
                    imagePreviewContainer.innerHTML = '<div class="uploading">ðŸ“¤ Uploading image...</div>';
                    imageUrl = await uploadImageToImgBB(selectedImageFile);
                }

                const messageText = text;
                messageInput.value = '';
                selectedImageFile = null;
                imagePreviewContainer.innerHTML = '';
                imageInput.value = '';

                await addDoc(collection(db, 'groupChat', 'messages', 'chat'), {
                    text: messageText,
                    sender: username,
                    timestamp: serverTimestamp(),
                    imageUrl: imageUrl,
                    avatarUrl: currentUserAvatarUrl // NEW: Send current user's avatar
                });

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                isUploading = false;
                sendButton.disabled = false;
                imageButton.disabled = false;
                emojiButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        usernameInput.addEventListener('keypress', (e) => {

        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {

            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        usernameInput.focus();
