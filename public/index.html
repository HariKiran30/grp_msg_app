<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Group Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 2px solid black;
            padding: 1rem;
            text-align: center;
            background: white;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .username-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid black;
            background: white;
            border-radius: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .sender {
            font-weight: 600;
            color: black;
        }

        .timestamp {
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
        }

        .input-container {
            border-top: 2px solid black;
            padding: 1rem;
            background: white;
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid black;
            font-size: 1rem;
            background: white;
            outline: none;
        }

        .message-input:focus {
            background: #f9f9f9;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: black;
            color: white;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .chat-container {
                border-left: none;
                border-right: none;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minimal Group Chat</h1>
        <div class="username-display" id="usernameDisplay">Connecting...</div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..." 
                disabled
            >
            <button id="sendButton" class="send-button" disabled>Send</button>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            orderBy, 
            query, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD66cF7W8kKcmTrZV_US-U0fJxW1o1iWb0",
            authDomain: "group-chat-94704.firebaseapp.com",
            projectId: "group-chat-94704",
            storageBucket: "group-chat-94704.firebasestorage.app",
            messagingSenderId: "625721668713",
            appId: "1:625721668713:web:ea0d9f9707e4d660179ef8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Generate random username
        const adjectives = ['Happy', 'Cool', 'Smart', 'Funny', 'Brave', 'Kind', 'Wise', 'Bright', 'Swift', 'Calm'];
        const nouns = ['Tiger', 'Eagle', 'Dolphin', 'Wolf', 'Fox', 'Bear', 'Lion', 'Hawk', 'Shark', 'Panda'];
        const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
        const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
        const randomNumber = Math.floor(Math.random() * 99) + 1;
        const username = `${randomAdjective}${randomNoun}${randomNumber}`;

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameDisplay = document.getElementById('usernameDisplay');

        // Display username
        usernameDisplay.textContent = `You are: ${username}`;

        // Enable input and button
        messageInput.disabled = false;
        sendButton.disabled = false;

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date);
        }

        // Add message to chat
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const isOwnMessage = message.sender === username;
            if (isOwnMessage) {
                messageElement.style.borderColor = '#007bff';
                messageElement.style.backgroundColor = '#f0f8ff';
            }

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="timestamp">${formatTimestamp(message.timestamp)}</span>
                </div>
                <div class="message-text">${message.text}</div>
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            try {
                sendButton.disabled = true;
                messageInput.value = '';

                await addDoc(collection(db, 'groupChat', 'messages', 'chat'), {
                    text: text,
                    sender: username,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = message;
            messagesContainer.appendChild(errorElement);
            setTimeout(() => errorElement.remove(), 5000);
        }

        // Listen for new messages
        function setupMessageListener() {
            const messagesRef = collection(db, 'groupChat', 'messages', 'chat');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first to say hello!</div>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const message = doc.data();
                    addMessageToChat(message);
                });
            }, (error) => {
                console.error('Error listening to messages:', error);
                messagesContainer.innerHTML = '<div class="error">Failed to load messages. Please refresh the page.</div>';
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        setupMessageListener();
        messageInput.focus();
    </script>
</body>
</html>
